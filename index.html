        /* Default (Light) Mode Colors */
        :root {
            --bg: #f4f7fb;
            --text: #2c3e50;
            --card: #ffffff;
            --primary: #0f4c81;
            --accent: #ffdd57;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        /* Dark Mode Colors */
        body.dark {
            --bg: #0e1117;
            --text: #e6edf3;
            --card: #161b22;
            --primary: #1f6fb2;
            --accent: #f1c40f;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        /* Global Styles */
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            background: var(--bg);
            color: var(--text);
            transition: all 0.3s ease;
        }

        /* Professional Header */
        header {
            background: #34495e; /* Solid professional dark gray-blue */
            color: white;
            padding: 30px 20px; /* Reduced padding for a smaller box */
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px var(--shadow); /* Light shadow for depth */
            border-bottom: 4px solid #1f6fb2; /* Bottom border for contrast */
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem; /* Adjusted font size */
            font-weight: bold;
        }

        header p {
            margin: 10px 0;
            font-size: 1rem; /* Slightly smaller font for a balanced look */
            font-weight: 500;
        }

        header a {
            color: var(--accent);
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        header a:hover {
            color: white;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 30px 20px;
        }

        /* Card Styles for Sections */
        .card {
            background: var(--card);
            padding: 25px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 16px var(--shadow);
        }

        h2 {
            color: var(--primary);
            border-left: 5px solid var(--primary);
            padding-left: 10px;
        }

        ul {
            padding-left: 20px;
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            text-decoration: none;
            margin-top: 10px;
            font-weight: 500;
            transition: transform 0.2s, background-color 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            background-color: #1f6fb2;
        }

        /* Dark Mode Toggle Button */
        .toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background: var(--card);
            border-radius: 30px;
            padding: 6px 14px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 999;
        }

        /* Footer Styles */
        footer {
            background: var(--primary);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
        }
